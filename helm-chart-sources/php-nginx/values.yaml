# Default values for php-nginx
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  php:
    repository: ""
    tag: 0.1.0
  nginx:
    repository: "bitnami/nginx"
    tag: 1.19.1
  pullPolicy: IfNotPresent
ports:
  php: 9000
  nginx: 8080
service:
  name: nginx
route:
  enabled: true
  host: php-example.srv.fenicio.app
  path: /
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
